<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BODMAS Calculator</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .display input {
      width: 100%;
      height: 60px;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      background-color: #fff;
      color: #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background-color: #ccc;
    }

    .buttons .equal {
      background-color: #28a745;
      color: white;
    }

    .buttons .equal:hover {
      background-color: #218838;
    }

    .buttons .clear {
      background-color: #dc3545;
      color: white;
    }

    .buttons .clear:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display">
    <input type="text" id="display" value="0" inputmode="numeric" />
  </div>
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">×</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">−</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(value) {
    if (display.value === "0" || display.value === "Error") {
      display.value = value;
    } else {
      display.value += value;
    }
  }

  function clearDisplay() {
    display.value = "0";
  }

  function calculate() {
    try {
      const result = eval(display.value); // Follows BODMAS
      display.value = result;
    } catch (error) {
      display.value = "Error";
    }
  }

  // Listen for Enter and Escape keys
  display.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      event.preventDefault(); // prevent form submission if used in form
      calculate();
    } else if (event.key === "Escape") {
      clearDisplay();
    }
  });
</script>

</body>
</html>
