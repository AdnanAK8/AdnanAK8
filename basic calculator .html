<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BODMAS Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .display input {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ddd;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buttons button:hover {
      background-color: #ccc;
    }

    .buttons .equal {
      background-color: #28a745;
      color: white;
    }

    .buttons .equal:hover {
      background-color: #218838;
    }

    .buttons .clear {
      background-color: #dc3545;
      color: white;
    }

    .buttons .clear:hover {
      background-color: #c82333;
    }

    .buttons .backspace {
      background-color: #ffc107;
      color: white;
    }

    .buttons .backspace:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <!-- Display -->
    <div class="display">
      <input type="text" id="calculator-display" value="0" inputmode="numeric" />
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('/')">÷</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">×</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">−</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()" class="equal">=</button>
      <button onclick="backspace()" class="backspace">⌫</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('calculator-display');

    function appendToDisplay(value) {
      const lastChar = display.value.slice(-1);
      const operators = ['+', '-', '*', '/'];

      // Prevent multiple operators
      if (operators.includes(value) && operators.includes(lastChar)) return;

      // Prevent multiple decimals in the same number
      if (value === '.' && lastChar === '.') return;

      if (display.value === '0' || display.value === 'Error') {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      display.value = '0';
    }

    function backspace() {
      if (display.value.length > 1 && display.value !== 'Error') {
        display.value = display.value.slice(0, -1);
      } else {
        display.value = '0';
      }
    }

    function calculateResult() {
      try {
        const result = eval(display.value);
        display.value = result;
      } catch {
        display.value = 'Error';
      }
    }

    // Keyboard support
    display.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        calculateResult();
      } else if (event.key === "Escape") {
        clearDisplay();
      }
    });
  </script>

</body>
</html>
